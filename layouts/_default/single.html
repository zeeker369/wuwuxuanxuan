{{ define "main" }} <article class="article"> <header class="article-head"> <h1 class="article-title">{{ .Title }}</h1> {{ with .Params.summary }}<p class="article-lead">{{ . }}</p>{{ end }} <div class="meta"> {{ if .Date }}<span class="meta-item">{{ .Date.Format "2006-01-02" }}</span>{{ end }} {{ with .Params.tags }} <span class="meta-sep">·</span> <span class="meta-item">{{ delimit . " · " }}</span> {{ end }} </div> </header> <div class="article-body prose"> {{ .Content }} </div> </article> {{ end }}
